<!DOCTYPE html>
<html lang="en">
<head>

  <title>Website Mjo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #666;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Website Mjo</h1>

  <nav>

    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <h2 id="home">Home</h2>
    <p>Ini adalah halaman utama. Lu bisa taruh apa aja di sini.</p>

    <h2 id="about">About</h2>
    <p>Bagian ini buat ngenalin siapa lu, atau tujuan web lu.</p>
